<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Mgt Stm</title>
</head>
<style>
  h2{
    padding: 10px;
  }
</style>
<body>
    <h1>Employee Details</h1>
  <table>
    <thead>
        <th><h2> Id </h2></th>
        <th><h2> Name </h2></th>
        <th><h2> Age</h2> </th>
        <th><h2> Position</h2> </th>
        <th><h2> Salary</h2> </th>
        <th><h2> Experience</h2> </th>

    </thead>
    <tbody>
    
    </tbody>

  </table>
<br><br>
  <form id="add_form">

    <input type="text" name="" id="id" placeholder="Enter Id">
    <input type="text" name="" id="name" placeholder="Enter Name">
    <input type="number" name="" id="age" placeholder="Enter Age">
    <input type="text" name="" id="position" placeholder="Enter Position">
    <input type="number" name="" id="salary" placeholder="Enter Salary">
    <input type="number" name="" id="experience" placeholder="Enter Experience">

    <input type="submit" value="Add">

  </form>

  <form id="edit_form">

    <input type="text" name="" id="e_id" placeholder="Enter Id">
    <input type="text" name="" id="e_name" placeholder="Enter Name">
    <input type="number" name="" id="e_age" placeholder="Enter Age">
    <input type="text" name="" id="e_position" placeholder="Enter Position">
    <input type="number" name="" id="e_salary" placeholder="Enter Salary">
    <input type="number" name="" id="e_experience" placeholder="Enter Experience"> 

    <input type="submit" value="Update">

  </form>

  <script src="EMS.js"></script>
  
</body>
</html>
